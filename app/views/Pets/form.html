#{extends 'main.html' /}
#{set title:'Formulário' /}

<form action="@{Pets.salvar}" method="post">

    <h1>
        #{if Pessoa} Edição #{/if}
        #{else} Cadastro #{/else}
    </h1>


    <input type="hidden" name="felino.id" value="${felino?.id}">

    <label>Nome</label>
    <input type="text" name="felino.nome" value="${felino?.nome}"> <br />

    <label>Idade</label>
    <input type="text" name="felino.idade" value="${felino?.idade}"> <br />



    <button type="submit">
        #{if Pet} Editar #{/if}
        #{else} Cadastrar #{/else}
    </button>


</form>
