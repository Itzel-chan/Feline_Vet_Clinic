#{extends 'main.html' /}
#{set title:'Listagem de usuÃ¡rios' /}



<form action="@{Usuarios.listar}">

    <input type="text" name="busca" value="${busca}">

    <button type="submit">Pesquisar</button>

      
</form>

<table>
<tr>


    <th>Nome</th>
    <th>Email</th>
    <th>Senha</th>
    <th>Data de Nascimento</th>


</tr>


#{list items: lista, as: 'u'}

<tr>
    <td>${u.nome}</td>
    <td>${u.email}</td>
    <td>${u.senha}</td>
    <td>${u.dataNascimento?.format("dd/MM/yyyy")}</td>
    <td><a href='@{Usuarios.editar(u.id)}'>Editar</a></td>
    <td><a href='@{Usuarios.remover(u.id)}'>remover</a></td>


</tr>


#{/list}
</table>
